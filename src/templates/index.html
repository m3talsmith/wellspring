{% extends "base.html" %}

{% block content %}
<article>
    <h1 id="{{ section.title | lower }}">{{ section.title }}<a href="#{{ section.title | lower }}" class="anchor">¶</a>
    </h1>
    {{ section.content | safe }}
</article>

{% for s in section.subsections %}
{% set segment = get_section(path=s) %}
{% for p in segment.pages %}
<article>
    <h1 id="{{ p.title | lower }}">{{ p.title }}<a href="#{{ p.title | lower }}" class="anchor">¶</a></h1>
    {{ p.content | safe }}
</article>
{% endfor %}
{% endfor %}

{% endblock content %}
